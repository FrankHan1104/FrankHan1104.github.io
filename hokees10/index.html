<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>리모델링 월드컵</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/han.css?ver=2">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFF5F5; /* 연한 붉은색 배경 */
        }
        .wrap {
            margin: 0 auto;
            width: 80%;
            background: #FFF5F5; /* 전체 박스 배경색 */
            border: 1px solid #E21C3D; /* 테두리 색상 */
            padding: 20px;
            position: relative;
        }
        header {
            text-align: center;
            border-bottom: 2px solid #E21C3D;
            padding-bottom: 10px;
            color: #E21C3D;
            position: relative;
        }
        #roundTitle {
            color: #E21C3D;
        }
        #statusText {
            color: #E21C3D;
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px;
        }
        button {
            background-color: #E21C3D;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #C01731; /* 버튼 호버 효과 */
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        #footer2 button, #footer3 button, #footer button {
            background-color: #E21C3D;
            color: white;
        }
        #resetButton, #resultsButton, #cancel, #prev {
            margin: 10px;
        }
        .footer2, .footer3, .footer {
            border-top: 2px solid #E21C3D;
        }
        h1 {
            font-size: 36px;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
        .list_ideal {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .list_ideal li {
            width: 40%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 2px solid #E21C3D;
            border-radius: 10px;
        }
        .list_ideal li strong {
            margin-top: 10px;
            color: #E21C3D;
        }
        .vs {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .vs span {
            font-size: 48px; /* VS 글자 크기 */
            font-weight: bold;
            color: #E21C3D; /* VS 글자 색상 */
            margin: 0 20px; /* 좌우 여백 */
        }
        .list_ideal li a:hover img {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        #results img.selected {
            border: 5px solid #E21C3D; /* 빨간색 테두리 */
            box-sizing: border-box;
            width: 100%; /* 이미지에 맞게 크기 조정 */
        }
    </style>
</head>
<body onload="preLoadingImg()">
    <div class="wrap">
        <header>
            <h1>리모델링 월드컵</h1>
            <span id="statusText">by 오합지졸</span>
            <p id="roundTitle">선호하는 리모델링 스타일을 뽑아주세요!</p>
        </header>
        <div class="content default" id="content">
            <ul class="list_ideal">
                <li>
                    <a href="#">
                        <span>
                            <img src="images/01.jpg" alt="Style 1">
                        </span>
                        <strong>스타일 1</strong>
                    </a>
                </li>
                <li class="vs">
                    <span>VS</span>
                </li>
                <li>
                    <a href="#">
                        <span>
                            <img src="images/02.jpg" alt="Style 2">
                        </span>
                        <strong>스타일 2</strong>
                    </a>
                </li>
            </ul>
            <button id="btnGameStart">참여</button>
        </div>
        <footer class="footer2" id="footer2">
            <button id="resetButton" onclick="resetGame()" style="display: none;">다시하기</button>
            <button id="resultsButton" style="display: none;">결과확인</button>
        </footer>
        <footer class="footer3" id="footer3">
            <div style="display: flex; justify-content: center; text-align: center;">
                <div id="results"></div>
            </div>
        </footer>
        <footer class="footer soff" id="footer">
            <button id="cancel" onclick="han.Event.clickCancel()">취소</button>
            <button id="prev" onclick="han.Event.clickPrev()">이전</button>
        </footer>
    </div>
    <script type="module" src="./js/firebaseModule.js"></script>
    <script type="module" src="./js/han.js?ver=2"></script>
    <script>
        function preLoadingImg() {
            const preLoadingList = [
                'images/01.jpg', 'images/02.jpg', 'images/03.jpg', 'images/04.jpg', 
                'images/05.jpg', 'images/06.jpg', 'images/07.jpg', 'images/08.jpg', 
                'images/09.jpg', 'images/10.jpg', 'images/11.jpg', 'images/12.jpg', 
                'images/13.jpg', 'images/14.jpg', 'images/15.jpg', 'images/16.jpg'
            ];
            const tObj = document.getElementsByTagName("BODY")[0];
            const hiddenNode = document.createElement('DIV');
            hiddenNode.className = 'pre_load soff';
            for (let i = 0; i < preLoadingList.length; i++) {
                const imgNode = document.createElement('IMG');
                imgNode.setAttribute('src', preLoadingList[i]);
                hiddenNode.appendChild(imgNode);
            }
            tObj.appendChild(hiddenNode);
        }
        function resetGame() {
            window.location.reload();
        }
    </script>
</body>
</html>
