<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>리모델링 월드컵</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/han.css?ver=2">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFF5F5; /* 연한 붉은색 배경 */
            position: relative;
            min-height: 100vh;
        }
        .wrap {
            margin: 0 auto;
            width: 80%;
            background: #FFF5F5; /* 전체 박스 배경색 */
            border: 1px solid #E21C3D; /* 테두리 색상 */
            padding: 20px;
        }
        header {
            text-align: center;
            padding-bottom: 10px;
            color: #E21C3D;
        }
        #roundTitle {
            color: #E21C3D;
        }
        /* 오른쪽 하단 "by 오합지졸" 스타일 */
        #statusText {
            position: absolute;
            right: 10px;
            bottom: 10px;
            color: #E21C3D;
            font-size: 14px;
        }
        button {
            background-color: #E21C3D;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #C01731; /* 버튼 호버 효과 */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            display: none; /* 기본적으로 숨김 */
        }
        /* 결과가 나올 때만 표시될 푸터 스타일 */
        footer.show {
            display: flex; /* 결과가 나오면 표시 */
            justify-content: center;
            border-top: 2px solid #E21C3D; /* 결과가 나올 때만 선 표시 */
        }
        h1 {
            font-size: 36px;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
    </style>
</head>
<body onload="preLoadingImg()">
    <div class="wrap">
        <header>
            <h1>리모델링 월드컵</h1>
            <p id="roundTitle">선호하는 리모델링 스타일을 뽑아주세요!</p>
        </header>
        <div class="content default" id="content">
            <button id="btnGameStart">참여</button>
        </div>
        <!-- 결과가 표시될 때만 footer2와 footer3를 보여줌 -->
        <footer class="footer2" id="footer2">
            <button id="resetButton" onclick="resetGame()" style="display: none;">다시하기</button>
            <button id="resultsButton" style="display: none;">결과확인</button>
        </footer>
        <footer class="footer3" id="footer3">
            <div style="display: flex; justify-content: center; text-align: center;">
                <div id="results"></div>
            </div>
        </footer>
        <footer class="footer soff" id="footer">
            <button id="cancel" onclick="han.Event.clickCancel()">취소</button>
            <button id="prev" onclick="han.Event.clickPrev()">이전</button>
        </footer>
        <!-- "by 오합지졸" 오른쪽 하단에 배치 -->
        <span id="statusText">by 오합지졸</span>
    </div>
    <script type="module" src="./js/firebaseModule.js"></script>
    <script type="module" src="./js/han.js?ver=2"></script>
    <script>
        function preLoadingImg() {
            const preLoadingList = [
                'images/01.jpg', 'images/02.jpg', 'images/03.jpg', 'images/04.jpg', 
                'images/05.jpg', 'images/06.jpg', 'images/07.jpg', 'images/08.jpg', 
                'images/09.jpg', 'images/10.jpg', 'images/11.jpg', 'images/12.jpg', 
                'images/13.jpg', 'images/14.jpg', 'images/15.jpg', 'images/16.jpg'
            ];
            const tObj = document.getElementsByTagName("BODY")[0];
            const hiddenNode = document.createElement('DIV');
            hiddenNode.className = 'pre_load soff';
            for (let i = 0; i < preLoadingList.length; i++) {
                const imgNode = document.createElement('IMG');
                imgNode.setAttribute('src', preLoadingList[i]);
                hiddenNode.appendChild(imgNode);
            }
            tObj.appendChild(hiddenNode);
        }

        function resetGame() {
            window.location.reload();
        }

        // 결과가 나오면 하단 푸터를 표시
        document.getElementById('resultsButton').addEventListener('click', () => {
            document.getElementById('footer2').classList.add('show');
            document.getElementById('footer3').classList.add('show');
            document.getElementById('footer').classList.add('show');
        });
    </script>
</body>
</html>
